services:
  - type: web
    name: job-search-api
    runtime: node
    plan: free
    buildCommand: pnpm install
    startCommand: pnpm dev:server
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SERPER_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
